spring.application.name=freshatta

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/freshatta
spring.datasource.username=root
spring.datasource.password=roche
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#image
spring.server.baseUrl = http://localhost:8080/

spring.image.maxSizeInBytes = 5242880
spring.product.image.customUrl = admin/product-manage/product/image/
spring.carousel.image.customUrl = admin/carousel/image/

# JWT Configuration
jwt.key=32CharacterLongSecretKeyExample!!
jwt.accessToken.expiryMinute=114
jwt.refreshToken.expiryDays = 7

# Registration & Login

spring.login.otp.resend = 2
spring.login.otp.verifytime = 2